<html>
    <meta charset="utf-8">
    <script src="funcoes.js"></script>
    <script>
        var i,soma;

        document.write("Relação de números: " + "<br>");
        soma = 0;
        for(i=1; i<=10; i++){
            
            soma = soma + i;
            document.write(i + "<br>")
           
        }
        
        document.write("Soma: " + soma);
    
    </script>
</html>
